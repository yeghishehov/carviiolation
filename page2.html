<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="root">
        <img src="assets/logo.svg" alt="" class="logo"/>
        <div class="carContainer">
            <img src="assets/car1.png" alt="" class="car"/>
        </div>
        <div class="footerContainer">
            <img src="assets/footer2.svg" alt="" class="footer"/>
        </div>
        <div class="leftContainer">
            <p class="text1">
                A system of violations detected by the traffic police's video and photo equipment
            </p>
            <p class="text2">
                Respond to Question
            </p>
            <p class="text3">
                Do you have a New York State driver license, learner permit, or non-driver ID? *
            </p>
            <label class="label">
                <input name="group1" type="radio" checked class="radio" />
                <span class="textConteiner">
                    <p class="text">Yes, I do have a New York State license, permit or non-driver ID</p>
                </span>
            </label>
            <label class="label">
                <input name="group1" type="radio" class="radio" />
                <span class="textConteiner">
                    <p class="text">No, I do have a New York State license, permit or non-driver ID</p>
                </span>
            </label>
        </div>
        <div class="rightContainer">
            <div class="infos">
                <div class='backButtonContainer'>
                    <a href="page1.html" class="link">
                        <img src="./assets/backButton.svg" alt="" class="backButton">
                    </a>
                </div>
                <img src="./assets/step2.svg" alt="" class="step1">
                <p class="header">Enter Information</p>

                <label class="lable2" >Type of Search</label>
                <label class="label3">
                    <input name="group2" type="radio" checked class="radio2" />
                    <span class="textConteiner2">
                        <p class="text">YBy Your Traffic Ticket Number</p>
                    </span>
                </label>
                <label class="label3">
                    <input name="group2" type="radio" class="radio2" />
                    <span class="textConteiner2">
                        <p class="text">The Last 4 Digits of Your Social Security Number (SSN)</p>
                    </span>
                </label>

                <label class="lable2" >Traffic Ticket Number</label>
                <div class="inputLine">
                    <input type="text" name="surname" class="input" placeholder="example01@gmail.com">
                </div>

                <label class="lable2" >Email</label>
                <div class="inputLine">
                    <input type="text" name="surname" class="input" placeholder="example01@gmail.com">
                </div>

                <label class="lable2" >Re-enter Email Address</label>
                <div class="inputLine">
                    <input type="text" name="surname" class="input zip" placeholder="example01@gmail.com">
                </div>

                <a href="page1.html" class="link">
                    <button class="button">
                        <p class="buttonText">Next</p>
                        <img src="assets/arrow.svg" alt="" class="arrow">
                    </button>
                </a>

            </div>
        </div>
    </div>
